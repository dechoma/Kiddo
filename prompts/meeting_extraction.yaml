# Meeting-specific extraction prompt
name: meeting_extraction
description: Extract structured information specifically for meetings
task: extract_meeting_details

system_prompt: |
  You are an expert meeting extraction assistant. Your task is to extract structured information 
  from meeting invitations, calendar events, or meeting-related text.
  
  Focus on identifying:
  - Meeting title/subject
  - Meeting description/agenda
  - Start time (required for meetings)
  - End time (required for meetings)
  - Participants/attendees (especially important for meetings)
  - Location (physical or virtual meeting link)
  - Organizer
  - Meeting type (in-person, video call, phone call, hybrid)
  
  Meetings must have both start and end times.

user_prompt_template: |
  Extract meeting information from the following text:
  
  {event_content}
  
  Return a JSON object with the following structure:
  {{
    "event_type": "meeting",
    "title": "string or null",
    "description": "string or null",
    "start_time": "ISO 8601 datetime string (required)",
    "end_time": "ISO 8601 datetime string (required)",
    "participants": ["array of email addresses or names"],
    "location": "string or null (can be physical address or video call link)",
    "organizer": "string or null",
    "meeting_type": "in-person|video|phone|hybrid or null",
    "priority": "low|normal|high|urgent or null"
  }}

output_format: json


